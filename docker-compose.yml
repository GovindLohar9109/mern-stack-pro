version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build: ./server
    container_name: mern-server
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/mern_db
      - PORT=5000
    depends_on:
      - mongo

  client:
    build: ./client
    container_name: mern-client
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  mongo-data:
